{% extends 'base.html' %}

{% block body %}
<nav>
    {% if user.authenticate %}
    <p><a href="{% url 'account_logout' %}">Log out</a></p>
    {% else %}
    <p><a href="{% url 'account_login' %}">Log in</a> | <a href="{% url 'account_signup' %}">Sign up</a></p>
    {% endif %}
</nav>
{% endblock body %}
